<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danceability App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- === Navigation Bar === -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container d-flex justify-content-center">
      <div class="navbar-nav gap-3">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">🏠 Home</a>
        <a class="nav-link {% if request.path == '/danceability' %}active{% endif %}" href="/danceability">🕺 Danceability</a>
        <a class="nav-link {% if request.path == '/recommend' %}active{% endif %}" href="/recommend">🎧 Recommender</a>
        <a class="nav-link {% if request.path == '/top-tracks' %}active{% endif %}" href="/top-tracks">🔥 Top Tracks</a>
        <a class="nav-link {% if request.path == '/visuals' %}active{% endif %}" href="/visuals">📊 Visuals</a>
        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">📨 Contact</a>
      </div>
    </div>
  </nav>

  <!-- === Page Content === -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
